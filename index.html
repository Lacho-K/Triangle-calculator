<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Triugulnik-Script.js"></script>
    <link rel="stylesheet" type="text/css" href="Triugulnik-CSS.css">
    <title>Triangle Calculator</title>
</head>
<body>
    <h1>Triangle calculator</h2>
    <label for="xa">xa:</label>
    <input type="number" id="xa" placeholder="xa(number)">   
    <label for="ya">ya:</label>
    <input type="number" id="ya" placeholder="ya(number)">   
    <label for="xb">xb:</label>
    <input type="number" id="xb" placeholder="xb(number)">   
    <label for="yb">yb:</label>
    <input type="number" id="yb" placeholder="yb(number)">   
    <label for="xc">xc:</label>
    <input type="number" id="xc" placeholder="xc(number)">   
    <label for="yc">yc:</label>
    <input type="number" id="yc" placeholder="yc(number)">  
    <button onclick="processTriangle()">ProcessTriangle</button>
    <canvas id="trDraw" width="1900" height="500"></canvas>
    <p id="sides"></p>
    <p id="perimeter"></p>
    <p id="area"></p>
    <p id="typeTrSides"></p>
    <p id="typeTrAngles"></p>
</body>
</html>
